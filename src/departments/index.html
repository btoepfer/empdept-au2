<template>
  <require from="./department-list.html"></require>
  <require from="../resources/value-converters/to-lower"></require>


  <main class="au-animate">
    <nav class="main">
      <ul>
        <li repeat.for="item of deptRouter.navigation" class="${item.isActive ? 'active' : ''}">
          <a href.bind="item.href" title.bind="item.title">
            <i class="far fa-${item.settings.icon}"></i>
            <br>
            <span>${item.settings.title}</span>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="row">
        <div class="col-md-4 justify-content-start">
          <form class="mt-4 form-inline" keypress.trigger="filterDepartments(filterTerm)" submit.trigger="clearFilterTerm()">
              <div class="input-group" >
                  <input type="search" size="100%" value.bind="filterTerm | toLower" class="form-control filter" id="filterTerm" autofocus placeholder="Anzeige filtern">
                  <span class="input-group-btn">
                <button  type="submit"  class="btn btn-primary"><i class="fa fa-times"></i></button>
              </span>
              </div>
          </form>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-md-4 justify-content-start">
          <div class="list-group">
            <div>
              <a repeat.for="department of filteredDepartments"
                route-href="route: department; params.bind: {id:department.id}" 
                class="list-group-item list-group-item-action flex-column align-items-start ${(deptRouter.currentInstruction.params.id === department.id) ? 'active' : ''}">
                  <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">${department.attributes.dname}</h5>
                  </div>
                  <p class="mt-1 mb-1"><small>${department.attributes.loc}</small></p>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-8 justify-content-start">
          <router-view></router-view>
        </div>
      </section>

      
    </div>
  </main>
</template>
