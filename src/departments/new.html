<template>
  <h4>Add a new Department</h4>
  <row class="mt-2">
    <form  submit.trigger="addDepartment()">
      
      <div class="form-group">
        <label for="dname">Name</label> 
        <div class="input-group">
          <input type="text" class="form-control" id="dname" size=20 
                placeholder="Name" 
                value.bind="department.attributes.dname & validate" >
          <span class="info input-group-addon"
            data-toggle="popover" 
            title="Validation Rules" 
            data-content="Department Name is required. Minimum 3 Characters">
            <i class="fa fa-info"></i>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="loc">Location</label>
        <div class="input-group">
          <input type="text" class="form-control" id="loc" size=20 
               placeholder="Location" 
               value.bind="department.attributes.loc & validate" >
          <span class="info input-group-addon"
            data-toggle="popover" 
            title="Validation Rules" 
            data-content="Location is required.">
            <i class="fa fa-info"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        Add&nbsp;<i class="fa fa-plus"></i>
      </button>
    </form>
  <row>
</template>
