<template>
  <h4>Add a new Department</h4>
  <row class="mt-2">
    <form  submit.trigger="addDepartment()">
      <div class="form-group">
        <label for="dname">Name</label> 
        <input type="text" class="form-control" id="dname" size=20 placeholder="Name" value.bind="department.dname" required="true">
      </div>

      <div class="form-group">
        <label for="loc">Location</label>
        <input type="text" class="form-control" id="loc" size=20 placeholder="Location" value.bind="department.loc" required="true">
      </div>

      <button type="submit" class="btn btn-primary">
        Add&nbsp;<i class="fa fa-plus"></i>
      </button>
    </form>
  <row>
</template>
