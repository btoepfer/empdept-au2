
<template>
  <require from='../resources/styles/styles.css'></require>
  <section class="container">
    <row class="row justify-content-center">
      <div class="col-4 mt-4">
        <h4>Login</h4>
        <form submit.trigger="login()">
          <div show.bind="message" class="alert alert-danger">${message}</div>
          <div class="form-group">
            <label for="name">E-Mail</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" size=20 placeholder="E-Mail e.g. John.Doe@mydomain.com" value.bind="email">
              <span class="info input-group-addon">
                <i class="fa fa-info"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" size=20 placeholder="Password" value.bind="password">
              <span class="info input-group-addon">
                <i class="fa fa-info"></i>
              </span>
            </div>
          </div>
    

          <button type="submit" class="btn btn-primary">
          Login&nbsp;<i class="fa fa-sign-in"></i>
        </button>
        </form>
      </div>
    </row>
  </section>
</template>
