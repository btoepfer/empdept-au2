<template>
  <section class="container">
    <row class="row justify-content-center">
      <div class="col-4 mt-4">
        <h4>Sign up for a new account</h4>
        <form submit.trigger="signUp()">
          
          <div class="form-group">
            <label for="full_name">Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="full_name" size=20 placeholder="Name e.g. John Doe" value.bind="user.attributes.full_name & validate">
              <span class="info input-group-addon">
                <i class="fa fa-info"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="nickname">Nickname</label>
            <div class="input-group">
              <input type="text" class="form-control" id="nickname" size=20 placeholder="Nickname e.g. jdoe" value.bind="user.attributes.nickname & validate">
              <span class="info input-group-addon">
              <i class="fa fa-info"></i>
            </span>
            </div>
          </div>

          <div class="form-group">
            <label for="name">E-Mail</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" size=20 placeholder="E-Mail e.g. John.Doe@mydomain.com" value.bind="user.attributes.email & validate">
              <span class="info input-group-addon">
                <i class="fa fa-info"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" size=20 placeholder="Password, min. 8 characters" value.bind="user.attributes.password & validate">
              <span class="info input-group-addon">
                <i class="fa fa-info"></i>
              </span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password_confirmation">Password Confirmation</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password_confirmation" size=20 placeholder="Please confirm" value.bind="user.attributes.password_confirmation & validate">
              <span class="info input-group-addon">
                <i class="fa fa-info"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
          Sign Up&nbsp;<i class="fa fa-sign-in"></i>
        </button>
        </form>
      </div>
      </div>
  </section>
</template>
