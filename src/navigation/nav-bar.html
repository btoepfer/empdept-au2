<template bindable="router">
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span>
    </button>

    <a class="navbar-brand" href="#">
      <i class="fa fa-home"></i>
        <span>${router.title}</span>
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto">
        <!-- Alle NavigationseintrÃ¤ge aus dem Router werden angezeigt, bei denen nav=true -->
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a class="nav-link" href.bind="row.href">
            <i class="far fa-${row.settings.icon}"></i>
            ${row.title}
          </a>
        </li>
        <li>
          <a class="nav-link" click.delegate="logout()">
            <i class="far fa-power-off"></i>
            Logout
          </a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0" submit.trigger="simpleSearch()">
        <input class="form-control mr-sm-2" type="text" value.bind="simpleSearchTerm"
               placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </nav>
</template>
