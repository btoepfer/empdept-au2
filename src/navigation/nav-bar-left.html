<template bindable="router">
  <nav class="main nav-bar-left">
      <ul>
        <li repeat.for="item of router.navigation" class="${item.isActive ? 'active' : ''}">
          <a href.bind="item.href" title.bind="item.title">
            <i class="far fa-${item.settings.icon}"></i>
            <br>
            <span>${item.settings.title}</span>
          </a>
        </li>
      </ul>
    </nav>
</template>
